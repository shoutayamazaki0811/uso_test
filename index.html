<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uso - 高級エンターテイメントマッチングプラットフォーム</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/uso-app.css">
    <link rel="stylesheet" href="static/css/swipe-cards.css">
    <link rel="stylesheet" href="static/css/light-theme.css">
    
    <style>
        /* Define the images base path */
        :root {
            --images-base: 'static/images';
        }
    </style>
</head>
<body>
    <div id="app" class="app-wrapper"></div>

    <script>
        // Set image base path for local development
        window.IMAGE_BASE_PATH = 'static/images';
    </script>
    <script src="static/js/swipe-cards.js"></script>
    <script src="static/js/uso-app-updated.js"></script>
    <script>
        // Initialize swipe functionality after all scripts are loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM Content Loaded');
            console.log('SwipeCards available:', typeof SwipeCards !== 'undefined');
            console.log('initApp available:', typeof initApp !== 'undefined');
            
            if (typeof SwipeCards !== 'undefined') {
                window.swipeCard = null;
            }
            
            // Initialize the app
            if (typeof initApp !== 'undefined') {
                initApp();
            } else {
                console.error('initApp function not found');
            }
        });
    </script>
</body>
</html>
